logging:
  level:
    org:
      hibernate:
        SQL: debug

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    max-active: 4
    max-idle: 2
    max-wait: 10000
    remove-abandoned: true
    remove-abandoned-timeout: 60
    log-abandoned: true
    validation-query: SELECT 1

  sql:
    init:
      mode: never

  jackson:
    default-property-inclusion: NON_NULL

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        hbm2ddl:
          auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console/*

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

