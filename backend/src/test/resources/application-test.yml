logging:
  level:
    org:
      hibernate:
        SQL: debug

spring:
  datasource:
    # Use in-memory H2 database for tests to avoid requiring a local PostgreSQL instance
    url: jdbc:h2:mem:synapse_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never

  jackson:
    default-property-inclusion: NON_NULL

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

