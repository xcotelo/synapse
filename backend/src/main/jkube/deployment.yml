---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    jkube.io/scm-url: https://gitlab.fic.udc.es/ferramentas.2024/WaterFantasy
    jkube.io/issue-system: Redmine
    jkube.io/issue-tracker-url: https://redmine.fic.udc.es/project/WaterFantasy/issues
    jkube.io/scm-tag: head
  labels:
    app: Synapse
    provider: jkube
    version: 0.1-SNAPSHOT
    group: Synapse
  name: synapse
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: Synapse
      provider: jkube
      group: Synapse
  template:
    metadata:
      annotations:
        jkube.io/scm-url: https://gitlab.fic.udc.es/ferramentas.2024/WaterFantasy
        jkube.io/issue-system: Redmine
        jkube.io/issue-tracker-url: https://redmine.fic.udc.es/project/WaterFantasy/issues
        jkube.io/scm-tag: head
      labels:
        app: Synapse
        provider: jkube
        version: 0.1-SNAPSHOT
        group: Synapse
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: gitlab.fic.udc.es:5050/ferramentas.2024/synapse:latest
        imagePullPolicy: Always
        name: deploy-synapse
        securityContext:
          privileged: false
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: fd-reg-cred
